<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript作業</title>
    <link rel="stylesheet" href="index.css">
    <script>
        function myFunction() {
            var n = document.getElementById('numberInput').value;
            var str = "<table>";

            for (let i = 1; i <= n; i++) {
                str += "<tr>";
                for (let j = 1; j <= n; j++) {
                    str += `<td> ${i} * ${j} = ${i * j}</td>`;
                }
                str += "</tr>";
            }
            str += "</table>";

            document.getElementById("myId").innerHTML = str;
        }
    </script>
</head>

<body>
    <header>
        <div class="link-container">
            <a href="index.html">主頁</a>
            <a href="about.html">關於我</a>
            <a href="futrue.html">未來志向</a>
            <a href="work.html">作業</a>
            <a href="other.html">其他</a>
        </div>
    </header>

    <main>
        <h2>N × N 乘法表</h2>
        <label for="numberInput">輸入一個數值:</label>
        <input type="number" id="numberInput" placeholder="輸入一個數值">
        <input type="button" value="OK" title="OK" onclick="myFunction()">
        <div id="myId"></div>
    </main>

    <footer>
        <p>© 2025 . 保留所有權利。</p>
    </footer>
</body>

</html>
